<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio d'art – Raquel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e8d8cc; /* beige clair pour le texte */
      background: #1c1311; /* marron très sombre */
      min-height: 100vh;
    }

    /* Arrière-plan fleurs + filtre NOIR plus fort */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("https://images.pexels.com/photos/931162/pexels-photo-931162.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -3;
      filter: grayscale(0.4) sepia(0.25) saturate(0.7);
    }

    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.68); /* voile noir plus dense */
      z-index: -1;
    }

    /* Couche de grain / texture */
    .grain {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
      opacity: 0.35;
      mix-blend-mode: soft-light;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.05) 0px,
          rgba(255, 255, 255, 0.05) 1px,
          transparent 1px,
          transparent 3px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.18) 0px,
          rgba(0, 0, 0, 0.18) 1px,
          transparent 1px,
          transparent 4px
        );
    }

    .page {
      position: relative;
      z-index: 1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(14px);
      background: rgba(13, 8, 7, 0.92); /* bande sombre en haut */
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .nav-inner {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0.9rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #f1e1d3; /* clair mais doux */
    }

    nav a {
      margin-left: 1.25rem;
      text-decoration: none;
      color: #e0b7aa; /* rose-beige assourdi */
      font-size: 0.9rem;
      opacity: 0.75;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    main {
      max-width: 1024px;
      margin: 0 auto;
      padding: 0 1.25rem 3.5rem;
    }

      background: #251411; /* marron profond */
      margin: 2.3rem -1.25rem 3rem;
      padding: 2.5rem 1.25rem 3rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
      border-radius: 0 0 1.8rem 1.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }

    .hero {
      max-width: 1024px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 2.3rem;
      align-items: center;
    }

    .hero-title {
      font-size: clamp(2rem, 3vw, 2.6rem);
      font-weight: 700;
      margin-bottom: 1rem;
      color: #f3e3d7;
    }

    .hero-subtitle {
      font-size: 1rem;
      max-width: 34rem;
      margin-bottom: 1.5rem;
      color: #e6d2c6;
      opacity: 0.88;
    }

      color: #c8958a; /* rose fumé */
      opacity: 0.9;
    }
